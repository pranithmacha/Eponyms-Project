
{% extends "basepage.html" %}

{% block baseclass %}
               
<script src="{{ url_for('static', filename='js/bootstrap.js')}}"/></script>
  <form class="well" method="post" action="/eponym_post">
    <label>subject name</label>
    <input name="subject_name" type="text" class="span6 search-query" placeholder="type the subject name here .."></br>
    <label>eponym name</label>
    <input name="eponym_name"type="text" class="span6 search-query" placeholder="type the name of the eponym here .."></br></br>
    <label>eponym description</label>
    <textarea name="eponym_description" rows="10" cols="20" type="text" class="span8 search-query" placeholder=" write the eponym description here .."></textarea></br>
    </br>
    <label>references</label>
    <textarea name="references" rows="5" cols="20" type="text" class="span8 search-query" placeholder=" please, provide some references"></textarea></br></br>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn"><i class="icon-refresh icon-black" type="button"></i>Refresh</button>
    <!--
    <button class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button>
    <button class="btn btn"><i class="icon-comment icon-black"></i> Leave Comment</button>
    -->
  </form>
  </section>
  <section class="col2 pad_left1"><img src="{{ url_for('static', filename='images/medical.png')}}" width="100%" height="100%" alt="george gibson">

{% endblock %}
